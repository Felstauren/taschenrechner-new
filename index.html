<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rechnen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Addition">
    <input type="text" id="add1"  size="6" /> +
    <input type="text" id="add2"  size="6" /> 
    <input type="submit" value="=" onclick="RechnenAddition()"/>  
    <input type="text" id="output" disabled="disabled" />
</div>

    <div id="Substraktion">
        <input type="text" id="input1"  size="6" /> -

        <input type="submit" value="=" onclick="RechnenSubstraktion()"/>

    </div>

    <div id="Multiplikation">
        <input type="text" id="input3"  size="6" /> x
        <input type="text" id="input4"  size="6" /> 
        <input type="submit" value="=" onclick="RechnenMultiplikation()"/>  
        <input type="text" id="output3" disabled="disabled" />
    </div>

    <div id="Division">
        <input type="text" id="input5"  size="6" /> /
        <input type="text" id="input6"  size="6" /> 
        <input type="submit" value="=" onclick="RechnenDivision()"/>  
        <input type="text" id="output4" disabled="disabled" />
    </div>


    <script src="app.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="number middle" id="number1" value="1">1</p>
        <p class="number middle" id="number2" value="2">2</p>
        <p class="number middle" id="number3" value="3">3</p>
        <p class="number middle" id="number4" value="4">4</p>
        <p class="number middle" id="number5" value="5">5</p>
        <p class="number middle" id="number6" value="6">6</p>
        <p class="number middle" id="number7" value="7">7</p>
        <p class="number middle" id="number8" value="8">8</p>
        <p class="number middle" id="number9" value="9">9</p>
        <p class="number middle" id="number0" value="0">0</p>
        <p class="number middle" id="komma">,</p>
        <p class="operation middle">/</p>
        <span class="operation middle">x</span>
        <p class="operation middle">-</p>
        <p class="operation middle">+</p>
        <p class="Ergebnis middle">=</p>

        <p class="Prozent middle">%</p>
        <p class="CE middle">CE</p>
        <p class="C middle">C</p>
        <span class="delete middle" disabled="disabled">DEL</span>
        <textarea type="number" class="Screen" disabled="disabled"></textarea>
    </div>

    <script src="app.js"></script>

</body>
</html>

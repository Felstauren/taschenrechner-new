<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class= "buttons" id="screen"></div>
        <div class= "buttons" id="clearAll">AC</div>
        <div class= "buttons" id="Clear">C</div>
        <div class= "buttons" id="Prozent">%</div>
        
        <div class= "number" id="number0">0</div>
        <div class= "number" id="number1">1</div>
        <div class= "number" id="number2">2</div>
        <div class= "number" id="number3">3</div>
        <div class= "number" id="number4">4</div>
        <div class= "number" id="number5">5</div>
        <div class= "number" id="number6">6</div>
        <div class= "number" id="number7">7</div>
        <div class= "number" id="number8">8</div>
        <div class= "number" id="number9">9</div>

        <div id="Komma">,</div>
        <div id="Addition">+</div>
        <div id="Substraction">-</div>
        <div id="Multiplikation">x</div>
        <div id="Division">/</div>
        <div id="Ergebnis">=</div>
    </div>

</body>

<script src="app.js"></script>
</html>
